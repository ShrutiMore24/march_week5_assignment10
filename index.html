<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ass10</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <div class="items item1">
            <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSUHbZANtQ9xG3Td4dBgj1VQItEPLsQYVzcuiTkZUNNFBmM3GPVh3v7uG_VzK-n0dVyqu8&usqp=CAU" alt="">
        </div>
        <div class="items item2">

            <div class="form">
                <div class="row1">
                    <h3>Create an account</h3>
                    <h5>Already have an account?
                        <a href="">Sign in</a></h5>
                </div>


                <div class="row2">
                    <label for="email">Email Address</label><br><br>
                    <input type="email" name="" id=""><br><br>
                </div>


                <div class="rows3">
                    <label for="name">Fist name</label><br><br>
                    <input type="text" name="" id="fname"><br><br>
                </div>



                <div class="row4">
                    <label for="name">Last name</label><br><br>
                    <input type="text" name="" id="lname"><br><br>
                </div>


                <div class="row5">
                    <label for="password" pattern>Enter Password</label><br><br>
                    <input type="password" name="" id="pswd" minlength="8" maxlength="8" required><br><br>
                </div>


                <div class="row6">
                    <label for="dob">Date of Birth</label><br><br>
                </div>


                <div class="row6">
                    <label for="">Month</label>

                </div>


                <div class="row7">
                    <label for="">Day </label>

                </div>
                <div class="row8">
                    <label for="">Year</label>

                </div>


                <div class="row9">
                    <p>By clicking Create account, I agree that I have read and accepted the <a href="">Terms of Use </a> and <a href="">Privacy Policy.</a></p>
                </div>

                <div class="row10">
                    <button class="btn">Create account</button>

                </div>


            </div>

        </div>
    </div>
</body>

</html>
